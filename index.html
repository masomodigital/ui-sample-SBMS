<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 15px;
    }

    h1 {
      text-align: center;
      background: #333;
      color: white;
      margin: 0 0 10px 0;
      padding: 15px;
      font-size: 22px;
      border-radius: 8px;
    }

    .icon {
      display: block;
      margin: 10px auto 10px auto;
      max-width: 100px;
      height: auto;
    }

    .developer-text {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 6px;
      transition: opacity 0.3s;
    }

    .red { background-color: #e74c3c; }
    .green { background-color: #27ae60; }
    .blue { background-color: #2980b9; }
    .black { background-color: #2c3e50; }

    .button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IMANI EDUCATION CENTRE</h1>

    <!-- Icon image below heading -->

    <!-- Developer text below icon -->
    <div class="developer-text">
      Developed by Masomo Digital Library. Tel: 0715399449
    </div>

    <a href="https://script.google.com/macros/s/AKfycbyIx2WXgzLhWaLrHrfLwPOtFsgRAz2kq7DfqIAia5CEJ4OQyyCowgdP4yML9apoFC0c/exec" class="button blue">RECEIVE FEE / CHECK BALANCE</a>
    <a href="https://script.google.com/macros/s/AKfycbyDziBOFUQK3Ym4Pm9WLOeWqoe6mFvfeh-Zhap6v-DQp9yCV8JBwYZXlBsveLVOtAnyoA/exec" class="button black">FEE BALANCE PER CLASS</a>
    <a href="https://script.google.com/macros/s/AKfycbyeOz9MIGj6b-kLqIh3V5ncgOk-FrDiybiJcs2O-Qe-xQt45zuEN5TDxvat-VzbCiNK3Q/exec" class="button red">TOTAL EXPECTED COLLECTIONS</a>
    <a href="https://script.google.com/macros/s/AKfycby_kNuMOxa5pVRJWJdxHpgeSJzDYsOdftnNpcMiirGoFiEdLbDn5eKEiGowgFxbAatQ/exec" class="button green">STUDENT LIST PER GRADE</a>
    <a href="https://script.google.com/macros/s/AKfycbyO6GjgILMogd6gIy2555UPscK16ZqWQSylHzNa3Y5lPiZttLKUgSiNX6tUefx-cK4y/exec" class="button blue">UPDATE FEE STRUCTURE</a>

  </div>
</body>
</html>
